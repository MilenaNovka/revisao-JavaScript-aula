<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
</head>
<body>
    <h1>Verificar Idade</h1>

    <input type="text" id="idade" placeholder="Digite a sua idade">
    <button onclick="verificarIdade()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarIdade(){
            const idade = document.getElementById("idade").value;

            if (idade >= 18){
                document.getElementById("resultado").innerText = "Você é maior de idade"
            }else{
                document.getElementById("resultado").innerText = "Você é menor de idade"
            }
        }
    </script>
</body>
</html>
